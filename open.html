<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Loading | Math Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-dark: #f1f5f9;
            --bg-light: #f8fafc;
            --text-light: #0f172a;
            --accent: #3b82f6;
            --magic-glow: #9f7aea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            min-height: -webkit-fill-available; /* For mobile browsers */
            background: var(--bg-dark);
            color: var(--text-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 1s ease-in;
            transition: background-color 0.4s ease, color 0.4s ease;
            position: relative;
            overflow: hidden;
            padding: 20px; /* Added padding for small screens */
        }

        .math-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: var(--bg-light);
                color: var(--text-light);
            }
            .math-background {
                opacity: 0.4;
            }
        }

        .math-title {
            font-family: 'UnifrakturCook', cursive;
            font-size: clamp(3.5rem, 10vw, 10rem); /* Responsive font size */
            color: var(--magic-glow);
            margin-bottom: clamp(1rem, 3vw, 2rem); /* Responsive margin */
            text-shadow: 0 0 6px var(--magic-glow);
            text-align: center;
            position: relative;
            z-index: 2;
            line-height: 1.2; /* Better line height for small screens */
        }

        .logo-loader {
            width: clamp(100px, 30vw, 180px); /* Responsive sizing */
            height: clamp(100px, 30vw, 180px);
            background: url('dp2.svg') no-repeat center/contain;
            animation: pulse 1.8s ease-in-out infinite, glow 2s ease-in-out infinite;
            margin-bottom: clamp(0.7rem, 3vw, 1.4rem); /* Responsive margin */
            position: relative;
            z-index: 2;
        }

        .brand {
            text-align: center;
            margin-bottom: clamp(0.5rem, 3vw, 1rem); /* Responsive margin */
            line-height: 1.3;
            position: relative;
            z-index: 2;
            max-width: 90%; /* Prevent overflow on small screens */
        }

        .brand .main-name {
            font-size: clamp(1.5rem, 5vw, 2rem); /* Responsive font size */
            font-weight: 700;
            letter-spacing: 1px;
        }

        .brand .main-name span {
            color: var(--accent);
        }

        .brand .sub-name {
            font-size: clamp(0.7rem, 2vw, 0.9rem); /* Responsive font size */
            letter-spacing: clamp(2px, 1vw, 5px); /* Responsive letter spacing */
            font-weight: 400;
            opacity: 0.75;
        }

        .loading-text {
            font-size: clamp(0.8rem, 3vw, 1rem); /* Responsive font size */
            font-weight: 500;
            display: inline-block;
            border-right: 2px solid currentColor;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(20, end) forwards, blink 0.8s infinite;
            opacity: 0.85;
            position: relative;
            z-index: 2;
            max-width: 90%; /* Prevent overflow */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: clamp(120px, 40vw, 160px); /* Responsive width */
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: currentColor; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.07); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 0px var(--magic-glow)); }
            50% { filter: drop-shadow(0 0 16px var(--magic-glow)); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-0.5deg); }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Floating math symbols */
        .floating-symbol {
            position: absolute;
            color: var(--magic-glow);
            font-size: clamp(1.2rem, 4vw, 2rem); /* Responsive font size */
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
            text-shadow: 0 0 10px var(--magic-glow);
        }

        /* Responsive positioning for floating symbols */
        .floating-symbol:nth-child(1) { top: 10%; left: 5%; }
        .floating-symbol:nth-child(2) { top: 15%; right: 5%; }
        .floating-symbol:nth-child(3) { bottom: 20%; left: 5%; }
        .floating-symbol:nth-child(4) { bottom: 15%; right: 5%; }
        .floating-symbol:nth-child(5) { top: 60%; left: 5%; }
        .floating-symbol:nth-child(6) { top: 65%; right: 5%; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-15px) rotate(180deg); opacity: 0.7; }
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 480px) {
            .math-title {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
            
            .logo-loader {
                width: 80px;
                height: 80px;
            }
            
            .brand .main-name {
                font-size: 1.2rem;
            }
            
            .brand .sub-name {
                font-size: 0.6rem;
                letter-spacing: 1px;
            }
            
            .loading-text {
                font-size: 0.8rem;
            }
            
            .floating-symbol {
                font-size: 1rem;
            }
        }

        /* Adjustments for landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .math-title {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .logo-loader {
                width: 60px;
                height: 60px;
                margin-bottom: 0.5rem;
            }
            
            .brand .main-name {
                font-size: 1rem;
            }
            
            .brand .sub-name {
                font-size: 0.5rem;
            }
            
            .loading-text {
                font-size: 0.7rem;
            }
        }

        /* Hide some floating symbols on very small screens */
        @media (max-width: 350px) {
            .floating-symbol:nth-child(5),
            .floating-symbol:nth-child(6) {
                display: none;
            }
        }
    </style>
    <script>
        // Adjust timeout based on device capabilities
        const isSlowDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "math.html?fadein=1";
            }, 1000);
        }, isSlowDevice ? 4000 : 3000);
    </script>
</head>
<body>
    <!-- SVG Mathematical Background -->
    <svg class="math-background" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
                <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
                <stop offset="100%" style="stop-color:#9f7aea;stop-opacity:0.8" />
            </linearGradient>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.7" />
                <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.7" />
            </linearGradient>
        </defs>
        
        <!-- Mathematical formulas and symbols -->
        <g fill="url(#grad1)" stroke="url(#grad2)" stroke-width="3">
            <!-- Pi symbol -->
            <path d="M100 150 L180 150 M120 150 L120 200 M160 150 L160 200" opacity="0.8"/>
            
            <!-- Integral symbol -->
            <path d="M300 100 Q320 120 320 140 Q320 160 340 180 Q360 200 360 220" fill="none" stroke-width="4" opacity="0.7"/>
            
            <!-- Sigma (summation) -->
            <path d="M500 120 L500 180 L550 180 L525 150 L550 120 L500 120" opacity="0.8"/>
            
            <!-- Square root -->
            <path d="M700 140 L720 160 L740 120 L800 120" fill="none" stroke-width="3" opacity="0.7"/>
            
            <!-- Infinity symbol -->
            <path d="M200 300 Q220 280 240 300 Q260 320 280 300 Q300 280 320 300 Q340 320 360 300 Q340 280 320 300 Q300 320 280 300 Q260 280 240 300 Q220 320 200 300" fill="none" stroke-width="3" opacity="0.7"/>
            
            <!-- Parabola -->
            <path d="M900 200 Q950 150 1000 200" fill="none" stroke-width="3" opacity="0.7"/>
            
            <!-- Geometric shapes -->
            <circle cx="150" cy="500" r="30" fill="none" stroke-width="3" opacity="0.6"/>
            <polygon points="400,450 430,500 370,500" fill="none" stroke-width="3" opacity="0.6"/>
            <rect x="600" y="480" width="40" height="40" fill="none" stroke-width="3" opacity="0.6"/>
            
            <!-- Mathematical grid -->
            <g opacity="0.3">
                <defs>
                    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="url(#grad2)" stroke-width="1"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid)"/>
            </g>
            
            <!-- Sine wave -->
            <path d="M50 600 Q100 580 150 600 Q200 620 250 600 Q300 580 350 600 Q400 620 450 600 Q500 580 550 600 Q600 620 650 600 Q700 580 750 600 Q800 620 850 600 Q900 580 950 600 Q1000 620 1050 600 Q1100 580 1150 600" fill="none" stroke-width="3" opacity="0.5"/>
            
            <!-- Fractal-like pattern -->
            <g opacity="0.4">
                <path d="M800 350 L820 330 L840 350 L860 330 L880 350" fill="none" stroke-width="2"/>
                <path d="M810 340 L830 320 L850 340 L870 320 L890 340" fill="none" stroke-width="2"/>
                <path d="M820 330 L840 310 L860 330 L880 310 L900 330" fill="none" stroke-width="2"/>
            </g>
            
            <!-- Additional mathematical symbols scattered -->
            <text x="950" y="450" font-family="serif" font-size="24" opacity="0.6">∆</text>
            <text x="100" y="650" font-family="serif" font-size="24" opacity="0.6">∫</text>
            <text x="1000" y="350" font-family="serif" font-size="24" opacity="0.6">∑</text>
            <text x="50" y="400" font-family="serif" font-size="24" opacity="0.6">∞</text>
            <text x="750" y="500" font-family="serif" font-size="24" opacity="0.6">π</text>
            <text x="450" y="350" font-family="serif" font-size="24" opacity="0.6">√</text>
        </g>
    </svg>

    <!-- Floating mathematical symbols -->
    <div class="floating-symbol">π</div>
    <div class="floating-symbol">∫</div>
    <div class="floating-symbol">∑</div>
    <div class="floating-symbol">∞</div>
    <div class="floating-symbol">∆</div>
    <div class="floating-symbol">√</div>

    <div class="math-title">Math Quest</div>
    
    <!-- Your logo -->
    <div class="logo-loader"></div>
    
    <!-- SeanScript Branding -->
    <div class="brand">
        <div class="main-name"><span>Sean</span>Script</div>
        <div class="sub-name">DEVELOPMENT</div>
    </div>
    
    <div class="loading-text">Loading Math Quest...</div>
</body>
</html>
