<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuest - Teen Math Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #394ca4 0%, #545aa0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(27, 95, 148, 0.804);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .question-area {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .easy { background: #4caf50; }
        .medium { background: #ff9800; }
        .hard { background: #f44336; }

        .answer-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-input {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
        }

        .submit-btn {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 30px;
            transition: all 0.3s ease;
        }

        .correct {
            color: #4caf50;
        }

        .incorrect {
            color: #ff4444;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .option-btn {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .option-btn.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.02);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.5s ease;
        }

        .start-screen, .game-over-screen {
            text-align: center;
        }

        .start-btn, .restart-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .achievement {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            animation: glow 1s ease-in-out;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        .timer {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 0 auto 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        body {
            opacity: 0;
            animation: fadeInBody 0.8s ease-in forwards;
        }

        @keyframes fadeInBody {
            to {
                opacity: 1;
            }
        }

        .timer.warning {
            background: rgba(255, 165, 0, 0.3);
            border-color: rgba(255, 165, 0, 0.5);
            color: #ffa500;
        }

        .timer.danger {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.5);
            color: #ff4444;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: bold;
            margin-right: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        .hint-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            text-decoration: underline;
        }

        .hint-text {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .background-svg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100vh;
        }
        /* Responsive Styles */
@media (max-width: 768px) {
    .game-container {
        padding: 20px;
        width: 95%;
        margin: 10px;
    }

    .title {
        font-size: 1.8em;
    }

    .stats {
        flex-direction: column;
        gap: 10px;
    }

    .stat {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .question {
        font-size: 1.4em;
    }

    .answer-section {
        flex-direction: column;
    }

    .answer-input, .submit-btn {
        width: 100%;
    }

    .submit-btn {
        margin-top: 10px;
    }

    .options {
        grid-template-columns: 1fr !important;
    }

    .option-btn {
        padding: 12px;
        font-size: 1em;
    }

    .start-btn, .restart-btn {
        padding: 15px 25px;
        font-size: 1.2em;
        width: 100%;
        margin: 5px 0;
    }

    .timer {
        width: 40px;
        height: 40px;
        font-size: 0.9em;
    }

    .difficulty-badge, .category-badge {
        font-size: 0.6em;
        padding: 3px 8px;
    }

    .header {
        margin-bottom: 15px;
    }
}

@media (max-width: 480px) {
    .game-container {
        padding: 15px;
    }

    .title {
        font-size: 1.5em;
        margin-top: 20px;
    }

    .question {
        font-size: 1.2em;
    }

    .feedback {
        font-size: 1.1em;
    }

    .back-btn {
        top: -5px;
        left: 0;
    }

    .question-area {
        padding: 15px;
        min-height: 100px;
    }

    .answer-input {
        padding: 12px;
        font-size: 1em;
    }

    .submit-btn {
        padding: 12px;
        font-size: 1em;
    }
}

/* Additional responsive improvements */
@media (max-height: 700px) {
    .game-container {
        max-height: 95vh;
        overflow-y: auto;
    }
}

/* Make sure inputs are readable on mobile */
input, button, select, textarea {
    font-size: 16px !important;
}
    </style>
</head>

<body>
    <svg class="background-svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#4f46e5" fill-opacity="1" d="M0,96L48,106.7C96,117,192,139,288,149.3C384,160,480,160,576,154.7C672,149,768,139,864,154.7C960,171,1056,213,1152,197.3C1248,181,1344,107,1392,69.3L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>

    <div class="game-container">
        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <div class="header">
                <h1 class="title">üéØ MathQuest</h1>
                <p>Challenge your math skills across multiple topics!</p>
            </div>

            <div style="margin-bottom: 20px;">

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="score">0</div>

                </div>

                    <div class="stat-value" id="streak">0</div>

                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="timer" id="timer">30</div>

            <div class="question-area">
                <div>
                    <span class="difficulty-badge" id="difficultyBadge">EASY</span>

        <div id="gameOverScreen" class="game-over-screen hidden">
            <div class="header">
                <h1 class="title">üèÜ Game Complete!</h1>
            </div>
            <div id="finalStats"></div>
            <div id="achievements"></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
            <button class="restart-btn" onclick="showStartScreen()">Main Menu</button>
        </div>

    <script>
        let gameState = {
            score: 0,
            level: 1,
            streak: 0,
            currentQuestion: null,
            questionsAnswered: 0,
            correctAnswers: 0,
            totalQuestions: 15,
            isGameActive: false,
            selectedOption: null,
            timeLeft: 30,
            timerInterval: null,
            streakHistory: [],
            selectedDifficulty: 'all'
        };

        const questionTypes = [
            {
                type: 'algebra',
                category: 'Algebra',
                difficulty: 'easy',
                generate: () => {
                    const a = Math.floor(Math.random() * 10) + 1;
                    const b = Math.floor(Math.random() * 10) + 1;
                    const x = Math.floor(Math.random() * 10) + 1;
                    const result = a * x + b;
                    return {
                        question: `Solve for x: ${a}x + ${b} = ${result}`,
                        answer: x,
                        type: 'input',
                        hint: `Try isolating x by subtracting ${b} from both sides first, then dividing by ${a}.`
                    };
                }
            },
            {
                type: 'algebra',
                category: 'Algebra',
                difficulty: 'medium',
                generate: () => {
                    const a = Math.floor(Math.random() * 5) + 1;
                    const b = Math.floor(Math.random() * 10) + 1;
                    const c = Math.floor(Math.random() * 10) + 1;
                    const options = [
                        `x = (-${b} ¬± ‚àö(${b}¬≤ - 4(${a})(${c}))) / 2(${a})`,
                        `x = (${b} ¬± ‚àö(${b}¬≤ - 4(${a})(${c}))) / 2(${a})`,
                        `x = (-${b} ¬± ‚àö(${b}¬≤ + 4(${a})(${c}))) / 2(${a})`,
                        `x = (-${b} ¬± ‚àö(${b}¬≤ - 4(${a})(${c}))) / (${a})`
                    ];
                    return {
                        question: `Which is the correct quadratic formula for ${a}x¬≤ + ${b}x + ${c} = 0?`,
                        answer: 0,
                        options: options,
                        type: 'multiple',
                        hint: 'The quadratic formula is x = [-b ¬± ‚àö(b¬≤ - 4ac)] / 2a'
                    };
                }
            },
            {
                type: 'geometry',
                category: 'Geometry',
                difficulty: 'easy',
                generate: () => {
                    const radius = Math.floor(Math.random() * 10) + 1;
                    const area = Math.PI * radius * radius;
                    return {
                        question: `What is the area of a circle with radius ${radius}? (Use œÄ ‚âà 3.14)`,
                        answer: Math.round(area * 100) / 100,
                        type: 'input',
                        hint: `The formula for area of a circle is œÄr¬≤ where r is the radius.`
                    };
                }
            },
            {
                type: 'geometry',
                category: 'Geometry',
                difficulty: 'medium',
                generate: () => {
                    const base = Math.floor(Math.random() * 10) + 5;
                    const height = Math.floor(Math.random() * 10) + 5;
                    const hypotenuse = Math.sqrt(base * base + height * height).toFixed(2);
                    const options = [
                        hypotenuse,
                        (base + height).toFixed(2),
                        (base * height).toFixed(2),
                        (base + height / 2).toFixed(2)
                    ];
                    // Shuffle options
                    for (let i = options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [options[i], options[j]] = [options[j], options[i]];
                    }
                    const correctIndex = options.indexOf(hypotenuse);
                    return {
                        question: `A right triangle has legs of ${base} and ${height}. What is the length of the hypotenuse?`,
                        answer: correctIndex,
                        options: options,
                        type: 'multiple',
                        hint: 'Use the Pythagorean theorem: a¬≤ + b¬≤ = c¬≤ where c is the hypotenuse.'
                    };
                }
            },
            {
                type: 'statistics',
                category: 'Statistics',
                difficulty: 'medium',
                generate: () => {
                    const numbers = Array.from({length: 5}, () => Math.floor(Math.random() * 20) + 1);
                    const mean = numbers.reduce((a, b) => a + b) / numbers.length;
                    return {
                        question: `Find the mean of: ${numbers.join(', ')}`,
                        answer: Math.round(mean * 100) / 100,
                        type: 'input',
                        hint: 'Mean is calculated by adding all numbers and dividing by the count of numbers.'
                    };
                }
            },
            {
                type: 'statistics',
                category: 'Statistics',
                difficulty: 'hard',
                generate: () => {
                    const numbers = Array.from({length: 5}, () => Math.floor(Math.random() * 20) + 1).sort((a, b) => a - b);
                    const median = numbers[2];
                    const options = [
                        median,
                        numbers[0],
                        numbers[4],
                        Math.round(numbers.reduce((a, b) => a + b) / numbers.length)
                    ];
                    // Shuffle options
                    for (let i = options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [options[i], options[j]] = [options[j], options[i]];
                    }
                    const correctIndex = options.indexOf(median);
                    return {
                        question: `What is the median of: ${numbers.join(', ')}?`,
                        answer: correctIndex,
                        options: options,
                        type: 'multiple',
                        hint: 'Median is the middle number when all numbers are arranged in order.'
                    };
                }
            },
            {
                type: 'trigonometry',
                category: 'Trigonometry',
                difficulty: 'hard',
                generate: () => {
                    const angles = [0, 30, 45, 60, 90];
                    const angle = angles[Math.floor(Math.random() * angles.length)];
                    const values = {0: 0, 30: 0.5, 45: 0.707, 60: 0.866, 90: 1};
                    return {
                        question: `What is sin(${angle}¬∞)? (Round to 3 decimal places)`,
                        answer: values[angle],
                        type: 'input',
                        hint: 'Remember the special angles: sin(0¬∞)=0, sin(30¬∞)=0.5, sin(45¬∞)=‚àö2/2‚âà0.707, sin(60¬∞)=‚àö3/2‚âà0.866, sin(90¬∞)=1'
                    };
                }
            },
            {
                type: 'trigonometry',
                category: 'Trigonometry',
                difficulty: 'medium',
                generate: () => {
                    const angle = Math.floor(Math.random() * 4) * 30 + 30; // 30, 60, 90, 120
                    const values = {30: 0.5, 60: 0.866, 90: 1, 120: 0.866};
                    const options = [
                        values[angle],
                        Math.random().toFixed(3),
                        (1 - values[angle]).toFixed(3),
                        (values[angle] * 2).toFixed(3)
                    ].sort(() => Math.random() - 0.5);
                    const correctIndex = options.indexOf(values[angle]);
                    return {
                        question: `What is sin(${angle}¬∞)? (Round to 3 decimal places)`,
                        answer: correctIndex,
                        options: options,
                        type: 'multiple',
                        hint: 'Remember the unit circle values for common angles.'
                    };
                }
            },
            {
                type: 'algebra',
                category: 'Algebra',
                difficulty: 'hard',
                generate: () => {
                    const a = Math.floor(Math.random() * 3) + 1;
                    const b = Math.floor(Math.random() * 10) + 1;
                    const c = Math.floor(Math.random() * 10) + 1;
                    const discriminant = b * b - 4 * a * c;
                    let solution;
                    
                    if (discriminant > 0) {
                        const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                        const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                        solution = `x = ${root1.toFixed(2)} or x = ${root2.toFixed(2)}`;
                    } else if (discriminant === 0) {
                        const root = -b / (2 * a);
                        solution = `x = ${root.toFixed(2)} (double root)`;
                    } else {
                        solution = "No real solutions";
                    }
                    
                    return {
                        question: `Solve the quadratic equation: ${a}x¬≤ + ${b}x + ${c} = 0`,
                        answer: solution,
                        type: 'input',
                        hint: 'Use the quadratic formula: x = [-b ¬± ‚àö(b¬≤ - 4ac)] / 2a'
                    };
                }
            }
        ];

        function startGame() {
            gameState = {
                score: 0,
                level: 1,
                streak: 0,
                currentQuestion: null,
                questionsAnswered: 0,
                correctAnswers: 0,
                totalQuestions: 15,
                isGameActive: true,
                selectedOption: null,
                timeLeft: 30,
                timerInterval: null,
                streakHistory: [],
                selectedDifficulty: document.getElementById('difficultySelect').value
            };
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            updateDisplay();
            generateQuestion();
            startTimer();
        }

        function returnToStart() {
            clearInterval(gameState.timerInterval);
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        function startTimer() {
            clearInterval(gameState.timerInterval);
            gameState.timeLeft = 30;
            document.getElementById('timer').textContent = gameState.timeLeft;
            document.getElementById('timer').className = 'timer';
            
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft--;
                document.getElementById('timer').textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 10) {
                    document.getElementById('timer').className = 'timer warning';
                }
                if (gameState.timeLeft <= 5) {
                    document.getElementById('timer').className = 'timer danger';
                }
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            if (!gameState.isGameActive) return;
            
            document.getElementById('feedback').textContent = '‚è∞ Time\'s up!';
            document.getElementById('feedback').className = 'feedback incorrect';
            
            gameState.questionsAnswered++;
            gameState.streak = 0;
            updateDisplay();
            
            setTimeout(() => {
                generateQuestion();
            }, 2000);
        }

        function generateQuestion() {
            if (gameState.questionsAnswered >= gameState.totalQuestions) {
                endGame();
                return;
            }

            // Filter questions by selected difficulty if not 'all'
            let filteredQuestions = questionTypes;
            if (gameState.selectedDifficulty !== 'all') {
                filteredQuestions = questionTypes.filter(q => q.difficulty === gameState.selectedDifficulty);
            }

            // If no questions match the filter (unlikely), fall back to all
            if (filteredQuestions.length === 0) {
                filteredQuestions = questionTypes;
            }

            const questionType = filteredQuestions[Math.floor(Math.random() * filteredQuestions.length)];
            gameState.currentQuestion = questionType.generate();
            
            document.getElementById('question').textContent = gameState.currentQuestion.question;
            document.getElementById('difficultyBadge').textContent = questionType.difficulty.toUpperCase();
            document.getElementById('difficultyBadge').className = `difficulty-badge ${questionType.difficulty}`;
            document.getElementById('categoryBadge').textContent = questionType.category.toUpperCase();
            document.getElementById('feedback').textContent = '';
            document.getElementById('hintText').textContent = gameState.currentQuestion.hint || 'No hint available';
            document.getElementById('hintText').classList.add('hidden');
            
            // Clear previous input and selection
            document.getElementById('answerInput').value = '';
            gameState.selectedOption = null;
            
            if (gameState.currentQuestion.type === 'multiple') {
                setupMultipleChoice();
            } else {
                setupInput();
            }
            
            // Reset timer for new question
            startTimer();
        }

        function setupInput() {
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('optionsSection').classList.add('hidden');
            document.getElementById('answerInput').focus();
        }

        function setupMultipleChoice() {
            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('optionsSection').classList.remove('hidden');
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            gameState.currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => {
                    // Clear previous selection
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    // Select this option
                    button.classList.add('selected');
                    gameState.selectedOption = index;
                };
                optionsContainer.appendChild(button);
            });
        }

        function showHint() {
            const hintText = document.getElementById('hintText');
            hintText.classList.toggle('hidden');
        }

        function checkAnswer() {
            if (!gameState.isGameActive) return;
            
            let userAnswer;
            let isCorrect = false;
            
            if (gameState.currentQuestion.type === 'multiple') {
                if (gameState.selectedOption === null) {
                    document.getElementById('feedback').textContent = 'Please select an option!';
                    document.getElementById('feedback').className = 'feedback incorrect';
                    return;
                }
                userAnswer = gameState.selectedOption;
                isCorrect = userAnswer === gameState.currentQuestion.answer;
            } else {
                userAnswer = parseFloat(document.getElementById('answerInput').value);
                if (isNaN(userAnswer)) {
                    document.getElementById('feedback').textContent = 'Please enter a valid number!';
                    document.getElementById('feedback').className = 'feedback incorrect';
                    return;
                }
                
                // For input questions, handle both number and string answers
                if (typeof gameState.currentQuestion.answer === 'number') {
                    const tolerance = 0.01;
                    isCorrect = Math.abs(userAnswer - gameState.currentQuestion.answer) <= tolerance;
                } else {
                    // For string answers (like in the hard algebra question)
                    isCorrect = userAnswer.toString().toLowerCase() === 
                               gameState.currentQuestion.answer.toString().toLowerCase();
                }
            }
            
            clearInterval(gameState.timerInterval);
            gameState.questionsAnswered++;
            
            if (isCorrect) {
                // Calculate time bonus (up to 5 points for quick answers)
                const timeBonus = Math.floor(gameState.timeLeft / 6);
                
                gameState.correctAnswers++;
                gameState.streak++;
                gameState.score += 10 * gameState.level + timeBonus + (gameState.streak > 3 ? 5 : 0);
                document.getElementById('feedback').textContent = 'üéâ Correct!' + (timeBonus > 0 ? ` +${timeBonus} time bonus!` : '');
                document.getElementById('feedback').className = 'feedback correct';
                
                if (gameState.streak > 0 && gameState.streak % 5 === 0) {
                    showAchievement(`üî• ${gameState.streak} Streak!`);
                }
            } else {
                gameState.streakHistory.push(gameState.streak);
                gameState.streak = 0;
                if (gameState.currentQuestion.type === 'multiple') {
                    const correctOption = gameState.currentQuestion.options[gameState.currentQuestion.answer];
                    document.getElementById('feedback').textContent = `‚ùå Incorrect. Correct answer: ${correctOption}`;
                } else {
                    document.getElementById('feedback').textContent = `‚ùå Incorrect. Answer: ${gameState.currentQuestion.answer}`;
                }
                document.getElementById('feedback').className = 'feedback incorrect';
            }
            
            if (gameState.questionsAnswered % 5 === 0 && gameState.questionsAnswered < gameState.totalQuestions) {
                gameState.level++;
                showAchievement(`üìà Level ${gameState.level} Unlocked!`);
            }
            
            updateDisplay();
            gameState.selectedOption = null;
            
            setTimeout(() => {
                generateQuestion();
            }, 2000);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('streak').textContent = gameState.streak;
            
            const progress = (gameState.questionsAnswered / gameState.totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showAchievement(text) {
            const feedback = document.getElementById('feedback');
            const achievement = document.createElement('div');
            achievement.className = 'achievement';
            achievement.textContent = text;
            feedback.appendChild(achievement);
            
            setTimeout(() => {
                achievement.remove();
            }, 3000);
        }

        function endGame() {
            gameState.isGameActive = false;
            clearInterval(gameState.timerInterval);
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
            
            const percentage = Math.round((gameState.correctAnswers / gameState.totalQuestions) * 100);
            const bestStreak = Math.max(...gameState.streakHistory, gameState.streak);
            
            document.getElementById('finalStats').innerHTML = `
                <h2>Final Score: ${gameState.score}</h2>
                <p>Questions Correct: ${gameState.correctAnswers}/${gameState.totalQuestions} (${percentage}%)</p>
                <p>Highest Level Reached: ${gameState.level}</p>
                <p>Best Streak: ${bestStreak}</p>
            `;
            
            let achievements = [];
            if (percentage === 100) achievements.push("üèÜ Perfect Score!");
            if (percentage >= 80) achievements.push("‚≠ê Math Expert!");
            if (gameState.score >= 200) achievements.push("üíØ High Scorer!");
            if (bestStreak >= 5) achievements.push(`üî• ${bestStreak} Streak Master!`);
            if (gameState.level >= 3) achievements.push(`üöÄ Level ${gameState.level} Achiever!`);
            
            if (achievements.length > 0) {
                document.getElementById('achievements').innerHTML = `
                    <h3>Achievements Unlocked:</h3>
                    ${achievements.map(a => `<div class="achievement">${a}</div>`).join('')}
                `;
            } else {
                document.getElementById('achievements').innerHTML = `
                    <p>Keep practicing to unlock achievements!</p>
                `;
            }
        }

        function restartGame() {
            startGame();
        }

        function showStartScreen() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        // Allow Enter key to submit answers
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
